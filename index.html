<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Login-Page</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f998ce1771.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="top">
        <div id="sub">
            <div id="Login">
                <h2 id="header">User Login</h2>
                <form>
                    <i class="fa-solid fa-envelope"></i>
                    <br>
                    <input type="email" name="email" id="inputEmail" placeholder="Email">
                    <br><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="inputPassword" placeholder="Password">
                    <br><br>
                    <button id="loginButton"><a href="login.html" target="_blank">Login</a></button>
                </form>
            </div>
            <button id="whiteModeBtn"> Light Mode </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
